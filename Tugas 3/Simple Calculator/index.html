<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=x, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="judul">Simple Calculator</h1>
    <input type="number" id="angka1" placeholder="Masukkan angka">
    <input type="number" id="angka2" placeholder="Masukkan angka">
    <select id="operator">
        <option value="" disabled selected hidden>Pilih operasi</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <button onclick="hitung()">Hitung</button>
    <p id="hasil"></p>

    <script src="script.js"></script>
</body>
</html>
